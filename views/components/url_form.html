{{define "url_form"}}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form hx-post="/addURL" hx-trigger="submit" hx-target="#output" hx-ext="json-enc">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter a URL</label>
          <input name="url" type="url" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="mb-3" id="output">
          <!-- Have this be the output. If submitted and successful, then display the shortened URL hyperlink. -->
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{{end}}
